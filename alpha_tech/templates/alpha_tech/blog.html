{%extends './base.html'%}

{%block title%}
{%load static%}
Blog
{%endblock%}

{%block content%}
<div class="blog-content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                {%for post in posts%}
                <div class="posts">
                    <a href="{%url 'form'%}">
                        <button class="btn btn-primary"><strong>Create New Post</strong></button>
                    </a>
                    <img src="{{post.picture}}"/>
                    <div class="row">
                        <div class="col-6 tanggal">{{post.date}}</div>
                        <div class="col-6 comment">0 Comments</div>
                    </div>
                    <h2>{{post.title}}</h2>
                    <p>{{post.content|safe|truncatewords:"30"|linebreaks}}</p>
                    <a href="{%url 'post' post.id%}" class="baca">
                        <button class="btn btn-primary"><strong>Baca Selengkapnya</strong></button>
                    </a>
                </div>
                {%endfor%}
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{%endblock%}
