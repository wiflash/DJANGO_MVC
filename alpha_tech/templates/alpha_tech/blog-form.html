{%extends './base.html'%}

{%block title%}
{%load static%}
Write Your Post
{%endblock%}

{%block content%}
<div class="blog-content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <h2><strong>Post Form</strong></h2>
                <form action="{% url 'submit' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="picture">Image link</label>
                        <input class="form-control" type="text" name="picture" id="picture" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Write you post here</label>
                        <textarea class="form-control" name="content" id="content" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{%endblock%}
