{%extends './base.html'%}

{%block title%}
{%load static%}
Blog
{%endblock%}

{%block content%}
<div class="blog-content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="posts">
                    <img src="{{post.picture}}"/>
                    <div class="row">
                        <div class="col-6 tanggal">{{post.date}}</div>
                        <div class="col-6 comment">0 Comments</div>
                    </div>
                    <h2>{{post.title}}</h2>
                    <p>{{post.content}}</p>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{%endblock%}
